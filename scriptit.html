<!DOCTYPE html>
<html>
<head>
    <title>Run Python Script</title>
</head>
<body>
    <h1>Run Python Script</h1>
    <form action="/run_script" method="post">
        <textarea name="script_code" rows="10" cols="40"></textarea><br>
        <input type="submit" value="Run Script">
    </form>
    <div>
        <h2>Script Output:</h2>
        <pre>{{ result|safe }}</pre>
    </div>
</body>
</html>
