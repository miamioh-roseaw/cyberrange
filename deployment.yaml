apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2  # Number of NGINX pods to run
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: cithit/roseaw-cyberrange:latest
        ports:
        - containerPort: 5000  # Expose NGINX on port 5000      
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-internal-service
spec:
  type: LoadBalancer 
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  selector:
    app: flask-app 
